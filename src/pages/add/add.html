<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
      <ion-item>
          <ion-label color="black" floating>Store Name</ion-label>
       <ion-input  [(ngModel)]="addexpenses.storename"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label color="black" floating>Credit Spent</ion-label>
      <ion-input  [(ngModel)]="addexpenses.creditspent"></ion-input>
    </ion-item>
    <ion-item>

        <ion-label color="black" floating>Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY " [(ngModel)]="addexpenses.date"></ion-datetime>
      </ion-item>
      <ion-item>
  
          <ion-label color="black" floating>Time</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]="addexpenses.time"></ion-datetime>
        </ion-item>
 
  <ion-item>
      <ion-label color="black" floating>Category</ion-label>
    <ion-input  [(ngModel)]="addexpenses.category"></ion-input>
  </ion-item>
  
  <button  ion-button round color="light" (click)= "save(addexpenses)"> Save</button>
  <button ion-button round color="light" (click)= "cancel()"> Cancel</button>

</ion-list>
 </ion-content>
