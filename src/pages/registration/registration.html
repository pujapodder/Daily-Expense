  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder= "Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
         <ion-input placeholder= "Password" [(ngModel)]="password"></ion-input>
       </ion-item>
       <ion-item>
          <ion-input placeholder= "Confirm Password" [(ngModel)]="Cpassword"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button round color="light" (click)= "goSignup()"> Signup </button>
</ion-content>
