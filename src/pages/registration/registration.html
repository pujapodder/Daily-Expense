<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item>
          <ion-input placeholder= "Email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
         <ion-input placeholder= "Password" [(ngModel)]="password"></ion-input>
       </ion-item>
       <ion-item>
          <ion-input placeholder= "Confirm Password" [(ngModel)]="Cpassword"></ion-input>
        </ion-item>
        <ion-item>
      <button ion-button full round color="light" (click)= "goSignup()"> Signup </button></ion-item>
     </ion-list>
</ion-content>
