
<ion-content padding center text-center>
  <img src="{{logoUrl}}" alt="logo">
  <ion-title> Daily Expenses History</ion-title>
 <ion-list>
   <ion-item>
     <ion-input type="email" placeholder= "Email" [(ngModel)]="username"></ion-input>
   </ion-item>
   <ion-item>
    <ion-input type="password" placeholder= "Password" [(ngModel)]="password"></ion-input>
  </ion-item>
 </ion-list>
 <button  ion-button round (click)= "goLogin()"> Log in</button>
 <button ion-button round color="light" (click)= "goRegister()"> Register </button>
</ion-content>
