<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Update Your Expense History </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label color="black" floating>Store Name</ion-label>
       <ion-input  [(ngModel)]="updatedexpense.storename"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label color="black" floating>Credit Spent</ion-label>
      <ion-input  [(ngModel)]="updatedexpense.creditspent"></ion-input>
    </ion-item>
    <ion-item>

        <ion-label color="black" floating>Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY " [(ngModel)]="updatedexpense.date"></ion-datetime>
      </ion-item>
      <ion-item>
  
          <ion-label color="black" floating>Time</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]="updatedexpense.time"></ion-datetime>
        </ion-item>
 
  <ion-item>
      <ion-label color="black" floating>Category</ion-label>
    <ion-input  [(ngModel)]="updatedexpense.category"></ion-input>
  </ion-item>
  
  <button  ion-button round color="light" (click)= "update(id,storename,creditspent,category,date,time)"> Update</button>
  <button ion-button round color="light" (click)= "cancel()"> Cancel</button>

</ion-list>
 </ion-content>
